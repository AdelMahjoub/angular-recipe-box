<a class="list-group-item list-group-item-success" appCollapse>
  <strong>{{ recipe.name.toLocaleUpperCase() }}</strong><!-- string interpolation -->
</a>
<div class="collapse">
  <ul class="list-group">
    <!-- structural directive, loop through ingredients -->
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li><!-- string interpolation -->
  </ul>
  <div class="text-right">
    <button class="btn btn-primary" (click)="editRecipe()"><!-- event bind, edit form modal -->
      <i class="glyphicon glyphicon-pencil"></i>
    </button>
    <button class="btn btn-danger" (click)="removeRecipe()"><!-- event bind, close modal -->
      <i class="glyphicon glyphicon-remove"></i>
    </button>
  </div>
</div>
