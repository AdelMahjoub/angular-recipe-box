
<div class="modal" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">&times;</button><!-- event bind, close edit form modal -->
      </div>
      <div class="modal-body">
        <form (submit)="saveRecipe($event)"><!-- event bind, submit the form -->
          <legend [innerText]="selectedRecipe ? 'Edit recipe' : 'New recipe'"></legend><!-- property bind, HTMLElement innerText -->
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Recipe name" [(ngModel)]="recipeName" name="recipeName" autofocus><!-- two way binding -->
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Ingredients" [(ngModel)]="ingredients" name="ingredients"></textarea><!-- two way binding -->
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal()">Close</button><!-- event bind, close edit form modal -->
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
<!-- when the modal is open the page background get some black opacity -->
<div class="modal-backdrop fade in"></div>
